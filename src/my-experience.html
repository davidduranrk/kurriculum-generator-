<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="components/ks-info-card.html">

<dom-module id="my-experience">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }

      .container {
        margin-top: 10%;
      }

      .hidde-class {
        display: none !important;
      }

      .show-class {
        display: block;
      }

      .experience-title {
        width: 288px;
        height: 32px;
        font-size: 24px;
        font-weight: 500;
        font-style: normal;
        font-stretch: normal;
        line-height: 1.33;
        letter-spacing: normal;
        color: #575756;
      }

      .column-two {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 40px;
      }

      .experience-dates {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        margin-bottom: 30px;
        margin-top: 20px;
      }

      .title {
        border-bottom: 1px solid;
        margin-bottom: 40px;
      }

      .modal-text {
        font-weight: 100;
        text-align: center;
        line-height: 26px;
      }
    </style>
    <div class="container">

      <h1 class="experience-title data-header-name">Experiencia Laboral</h1>

      <iron-form id="formExperience">
        <form action="/" method="get">
          <div class="column-two">
            <paper-input type="text" name="company" required label="Nombre de la empresa" value="{{currentItem.company}}"></paper-input>
            <paper-input type="text" name="position" required label="Rol desempe침ado" value="{{currentItem.position}}"></paper-input>
          </div>
          <div>
            <paper-input type="text" name="location" required label="Ubicaci칩n" value="{{currentItem.location}}"></paper-input>
            <paper-textarea rows=3 type="text" name="description" required label="Tareas realizadas" value="{{currentItem.description}}"></paper-textarea>
          </div>
          <div class="experience-dates">
            <paper-checkbox name="actual" checked="{{actual}}">Trabajo actual</paper-checkbox>
            <div class="datepicker-dialog">
              <span>Fecha de inicio</span>
              <paper-button disabled>{{startDate}}</paper-button>
              <paper-icon-button icon="icons:today" on-tap="_openDialogInit"></paper-icon-button>
              <app-datepicker-dialog modal id="dateInit"
                date="{{startDate}}"
                locale="es-ES">
              </app-datepicker-dialog>
            </div>
            <div class="datepicker-dialog" id="finalDateContainer" class$="[[_displayClass(actual)]]">
              <span>Fecha de final</span>
              <paper-button disabled>{{finalDate}}</paper-button>
              <paper-icon-button icon="icons:today" on-tap="_openDialogFinal"></paper-icon-button>
              <app-datepicker-dialog modal id="dateFinal"
                date="{{finalDate}}"
                locale="es-ES">
              </app-datepicker-dialog>
            </div>
          </div>
          <div class="save-buttons">
            <paper-button raised on-click="_validCurrentJob" class="save-and-continue paper-button-k">Agregar</paper-button>
            <paper-button raised on-click="_saveData" class="save-and-continue paper-button-k">Guardar y Continuar</paper-button>
          </div>
        </form>
      </iron-form>

      <paper-dialog id="modal" modal>
        <div class="title">
          <h2>Mi Kurriculum</h2>
        </div>
        <h3 class="modal-text">Se agregar치 un trabajo actual m치s<br>ya que agregaste uno anteriormente.</h3>
        <div class="save-buttons">
          <paper-button class="paper-button-k" raised dialog-confirm>Revisar</paper-button>
          <paper-button class="paper-button-k" raised on-tap="_moreCurrentJob">Aceptar</paper-button>
        </div>
      </paper-dialog>

      <template is="dom-repeat" items="{{experience}}">
        <ks-info-card 
          title="{{item.company}}" 
          subtitle="{{item.position}}"
          on-remove-item="_removeItem"
          on-edit-item="_editItem"
          aditional-data="{{item}}"
          index="{{index}}">
        </ks-info-card>
      </template>
    </div>
  </template>

  <script>
    /**
     * `my-experience`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyExperience extends Polymer.Element {
      static get is() { return 'my-experience'; }
      static get properties() {
        return {
          experience: {
            type: Array,
            value: []
          },
          actual: {
            type: Boolean,
            value: false
          },
          currentItem: {
            type: Object,
            value: {
              company: '',
              position: '',
              location: '',
              description: ''
            }
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _openDialogInit(event) {
        this.$.dateInit.open();
      }

      _openDialogFinal(event) {
        this.$.dateFinal.open();
      }

      _displayClass(actual) {
        return actual ? 'hidde-class' : 'show-class';
      }

      _isActual(actual) {
        return actual ? 'Si' : 'No';
      }

      _formatJson() {
        const form = this.$.formExperience.serializeForm();
        if (this.actual == false) {
          form.finalDate = this.finalDate;
        }
        this.push('experience', {
          actual: this.actual,
          company: form.company,
          description: form.description,
          location: form.location,
          position: form.position,
          startDate: this.startDate,
          finalDate: !this.actual ? this.finalDate : ''
        });
      }

      _validCurrentJob() {
        if (this.actual) {
          const existCurrent = this.experience.find(item => item.actual);
          if (existCurrent !== undefined) {
            this.$.modal.open();
          } else this._addData();
        } else this._addData();
      }

      _moreCurrentJob() {
        this.set('moreCurrentJob', false);
        this.$.modal.close();
        this._addData();
      }

      _addData() {
        const validate = this.$.formExperience.validate();
        if (validate) {
          this._formatJson();
          this._resetData();
        }
      }

      _saveData() {
        this.dispatchEvent(new CustomEvent('save-info',{
          bubbles: true,
          detail:{
            key: 'experience',
            data: this.experience
          }
        }));
      }

      _removeItem(event) {
        const index = event.detail.index;
        this.splice('experience', index, 1);
      }

      _editItem(event) {
        this._removeItem(event);
        const item = event.detail.item;
        this.set('currentItem', item);
        this.set('finalDate', item.finalDate);
        this.set('startDate', item.startDate);
        this.set('actual', item.actual);
      }

      _resetData(event) {
        this.$.finalDateContainer.style.display = 'block';
        this.actual = false;
        this.$.formExperience.reset();
      }
    }

    window.customElements.define(MyExperience.is, MyExperience);
  </script>
</dom-module>
